<!DOCTYPE html>
<html lang="en">
  <!-- Config -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <!-- Links -->

  <script src="../scripts/script.js"></script>
  <script src="../scripts/subjects.js"></script>
  <script src="../scripts/scheduleTable.js"></script>
  <script src="../scripts/dragndrop.js"></script>

  <link rel="icon" href="./favicons/icon-16x16.png" />
  <link rel="stylesheet" href="/style.css" />

  <!-- Page Title -->

  <title>SEXTO ANO</title>

  <!-- Link para outra página -->
  <body>
    <!-- Tabela de horários -->

    <table id="schedule-table-sextoAno">
      <script>
        gerarTabela("schedule-table-sextoAno");
        displaySubjects();
      </script>
    </table>

    <div class="action">
      <span id="main-button">+</span>
      <ul id="sub-buttons">
        <li datalink='../schedulerGenerator.html' >
          <img src='../icons/notes.png' width="25px">Gerar planos
        </li>
        <li datalink="../index.html">
          <img src="../icons/notes.png" width="25px" />Cadastre Disciplinas
        </li>
        <li datalink="nonoAno.html">
          <img src="../icons/nine.png" width="25px" />Nono Ano
        </li>
        <li datalink="oitavoAno.html">
          <img src="../icons/eight.png" width="25px" />Oitavo Ano
        </li>
        <li datalink="setimoAno.html">
          <img src="../icons/seven.png" width="25px" />Sétimo Ano
        </li>
        <li datalink="sextoAno.html">
          <img src="../icons/six.png" width="25px" />Sexto Ano
        </li>
      </ul>
    </div>

    <script></script>
    

    <button id="salvarTabela" onclick="saveTable('tableSextoAno','schedule-table-sextoAno')">SALVAR</button>
    
    
    <script>
      buttons = document.querySelectorAll("#sub-buttons li");
      console.log(buttons);
      mainButton = document.querySelector("#main-button");
      mainButton.addEventListener("click", function () {
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].classList.toggle("show");
        }
      });

      buttons.forEach(function (button) {
        button.addEventListener("click", (e) => {
          link = e.currentTarget.getAttribute("datalink");
          console.log(link);
          window.open(link, "_self");
        });
      });

      // Quando recarregar a página ou trocar de guia, a tabela de horarios deve ser salva em uma variável
    </script>
  </body>
</html>
